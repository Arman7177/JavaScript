<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fan Quiz | Night Pulse</title>
  <link rel="stylesheet" href="fanQuiz.css">
  <link rel="icon" type="image/jpg" href="img/icon.jpg">
</head>
<body>
  <div class="quiz-container">
    <h1>Which Night Pulse Song Are You?</h1>
    <p class="subtitle">Take this immersive quiz to reveal your true Night Pulse energy.</p>

    <div id="quiz">
      <div class="question-container">
        <p id="question">Loading question...</p>
        <div class="answers" id="answers"></div>
      </div>
    </div>

    <div id="result">
      <h2>You Are...</h2>
      <p id="song-result"></p>
      <button onclick="restartQuiz()">Try Again</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "How do you usually start your day?",
        answers: [
          { text: "With calm lo-fi music and coffee", result: "Midnight Echoes" },
          { text: "Blasting upbeat tracks to get hyped", result: "Electric Rush" },
          { text: "Deep thoughts and journaling", result: "Soul Frequency" },
          { text: "Sketching or creating something", result: "Neon Dreams" }
        ]
      },
      {
        question: "Choose your ideal concert vibe:",
        answers: [
          { text: "Dim lights, dreamy atmosphere", result: "Midnight Echoes" },
          { text: "Strobe lights and jumping crowd", result: "Electric Rush" },
          { text: "Intimate acoustic performance", result: "Soul Frequency" },
          { text: "Visually stunning stage and outfits", result: "Neon Dreams" }
        ]
      },
      {
        question: "Your dream collaboration would be with:",
        answers: [
          { text: "The Weeknd", result: "Midnight Echoes" },
          { text: "Dua Lipa", result: "Electric Rush" },
          { text: "Adele", result: "Soul Frequency" },
          { text: "Grimes", result: "Neon Dreams" }
        ]
      },
      {
        question: "Pick a symbol that represents you:",
        answers: [
          { text: "ðŸŒ™ Moon", result: "Midnight Echoes" },
          { text: "âš¡ Lightning", result: "Electric Rush" },
          { text: "ðŸ”¥ Flame", result: "Soul Frequency" },
          { text: "ðŸŒŒ Galaxy", result: "Neon Dreams" }
        ]
      }
    ];

    let currentQuestion = 0;
    let resultScores = {};

    function showQuestion() {
      const questionData = quizData[currentQuestion];
      const questionEl = document.getElementById("question");
      const answersEl = document.getElementById("answers");

      questionEl.textContent = questionData.question;
      answersEl.innerHTML = "";

      questionData.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer.text;
        btn.onclick = () => {
          resultScores[answer.result] = (resultScores[answer.result] || 0) + 1;
          currentQuestion++;
          if (currentQuestion < quizData.length) {
            showQuestion();
          } else {
            showResult();
          }
        };
        answersEl.appendChild(btn);
      });
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";

      const resultText = document.getElementById("song-result");
      const finalResult = Object.entries(resultScores).sort((a, b) => b[1] - a[1])[0][0];
      resultText.textContent = finalResult + " ðŸŽ¶";
    }

    function restartQuiz() {
      currentQuestion = 0;
      resultScores = {};
      document.getElementById("quiz").style.display = "block";
      document.getElementById("result").style.display = "none";
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
